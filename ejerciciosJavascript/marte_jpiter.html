<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu peso en marte</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>pesas diferente en marte y jupiter</p>
    <script>
        var usuario = prompt("cual es tu peso?");
        var planeta = parseInt(prompt("cual planeta quieres?  1 marte, 2 jupiter"));
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        if (planeta==1){       
        peso_final = peso*g_marte / g_tierra;
        peso_final = parseInt(peso_final);
        document.write("Tu peso en marte es <strong> " + peso_final + " Kilos </strong>");
        }
        else if(planeta == 2){
        peso_final = peso*g_jupiter / g_tierra;
        peso_final = parseInt(peso_final);
        document.write("Tu peso en jupiter es <strong> " + peso_final + " Kilos </strong>");
        }
        else {
        peso_final = peso*g_jupiter / g_tierra;
        peso_final = parseInt(peso_final);
        document.write("escoge una opcion correta");    
        }
    </script>

</body>
</html>
